 <meta name="apple-mobile-web-app-status-bar-style" content="black">

<body class="bg">
<!-- Container; holds playlist grid (3 columns & 2 fixed rows); -->
<div class="container bg-darker-inner pt-2 vh-200"> <!-- vh-100 viewport height 100%-->
<!-- Header part uses most of the stylings of the usb-list page-->
<header>
    <div class="row mb-1">
        <!-- responsive column left   [settings-symbol]-->
        <div class="col-auto d-none d-sm-block col-sm-2 col-md-3 col-lg-4 my-auto">
        </div>
        <div class="col usblist-header-border pl-1 py-1">
            <a href="streamerabout.html" title="Update About Page">
                <i class="home-btn fas fa-ellipsis-h fa-3x"></i>
            </a>
        </div>
        <div class="col usblist-header-border text-center usblist-headline pt-2">
            <h3><strong>Model</strong></h3>
        </div>
        <div class="col usblist-header-border d-flex justify-content-end align-top pt-1 pr-2">
            <button class="playback-btn" type="button" onclick="window.location.href = 'streamermodel.html';">
                <i class="home-btn fas fa-redo fa-2x" href="streamermodel.html" title="Reload Page"></i>
            </button>
        </div>
        <!-- responsive column right -->
        <div class="col-auto d-none d-sm-block col-sm-2 col-md-3 col-lg-4 my-auto">
        </div>
    </div>
</header>
    <!-- About =======================================    -->
    <div class="row">
      <!-- Responsive column left -->
      <div class="col-auto d-none d-sm-block col-sm-2 col-md-3 col-lg-4 my-auto">
      </div>
      <!-- Center column for connections -->
      <div class="col">
          <!-- Fixed: connection help text -->
          <ul id="timestamp" class="list-group no-bullet mb-2">
          </ul>
          <ul id="streaming" class="list-group no-bullet mb-2">
          </ul>
          <ul id="volume" class="list-group no-bullet mb-2">
          </ul>
          <ul id="bluetooth" class="list-group no-bullet mb-2">
          </ul>
          <ul id="bluetooth-speaker" class="list-group no-bullet mb-2">
          </ul>
          <ul id="wireless" class="list-group no-bullet mb-2">
          </ul>
          <ul id="hotspot" class="list-group no-bullet mb-2">
          </ul>
          <ul id="wired" class="list-group no-bullet mb-2">
          </ul>
          <ul id="internet" class="list-group no-bullet mb-2">
          </ul>
          <ul id="trustedSpeakers" class="list-group no-bullet mb-2">
          </ul>
          <ul id="connectedDevices" class="list-group no-bullet mb-2">
          </ul>
          <ul id="pairedDevices" class="list-group no-bullet mb-2">
          </ul>
          <div class="col pl-1">
              <p class="settings-text-small pl-1 my-1">Internal states:</p>
          </div>
          <ul id="internal" class="list-group no-bullet mb-2">
          </ul>
          <div class="col pl-1">
              <p class="settings-text-small pl-1 my-1">Critical states:</p>
          </div>
          <ul id="critical" class="list-group no-bullet mb-2">
          </ul>
          <!-- content injected above by streamermodel.js, never empty during run-time -->
      </div>  <!-- Ends center Col element-->
    <!-- Responsive column right -->
    <div class="col-auto d-none d-sm-block col-sm-2 col-md-3 col-lg-4 my-auto">
    </div>

  </div>  <!-- Ends Row element-->
  <!-- fixed bottom nav bar - this is outside of row element -->
      <div id ="nav-bar" class="bottom-btn fixed-bottom pb-1">
        <ol class="nav nav-justified bg-dark  ">
          <!-- Bluetooth -->
          <li class="nav-item border border-secondary px-2 py-1 mr-1">
              <a class="nav-link" href="streamerbluetooth.html">
                  <i class="usb-btn fab fa-bluetooth-b fa-2x" title="Bluetooth"></i>
                  </a>
          </li>
          <!-- Back to Home Page-->
          <li class="nav-item border border-secondary p-1 mx-1">
              <a class="nav-link" href="streamer.html">
                  <i class="home-btn fas fa-home fa-2x" title="Start Page"></i>
                  </a>
          </li>
          <!-- Network -->
          <li class="nav-item border border-secondary p-1 ml-1">
            <a class="nav-link" href="streamernetwork.html">
              <i class="usb-btn fas fa-wifi fa-2x" title="Network"></i>
            </a>
          </li>
        </ol>
      </div> <!-- ends fixed bottom nav bar -->
 

</div>    <!-- Ends Container element-->

<!-- load the Javascripts -->
   <script type="text/javascript" src="jquery-3.3.1.slim.min.js"></script>
   <script type="text/javascript" src="popper.min.js"></script>
   <script src="socket.io.js"></script>
   
   <script type="text/javascript" src="bootstrap.min.js"></script>
